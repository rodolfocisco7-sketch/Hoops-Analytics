# .github/workflows/scraper.yml
name: NBA Data Scraper

on:
  schedule:
    # Corre 3 veces al d√≠a (UTC - ajusta seg√∫n tu zona)
    # 11:00 UTC = 6:00 AM Panam√° (UTC-5)
    - cron: '0 11 * * *'  
    # 19:00 UTC = 2:00 PM Panam√°
    - cron: '0 19 * * *'  
    # 03:00 UTC = 10:00 PM Panam√° (d√≠a anterior)
    - cron: '0 3 * * *'   
  
  workflow_dispatch:  # Permite ejecuci√≥n manual desde GitHub

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run scraper
      run: |
        python scraper_automatico.py
      continue-on-error: true  # No falla si hay errores parciales
    
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add data/
        git diff --quiet && git diff --staged --quiet || (git commit -m "ü§ñ Auto-update data $(date +'%Y-%m-%d %H:%M UTC')" && git push)