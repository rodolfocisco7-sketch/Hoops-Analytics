# .github/workflows/scraper.yml
name: NBA Data Scraper

on:
  schedule:
    # Corre 3 veces al d√≠a (UTC - ajusta seg√∫n tu zona)
    # 11:00 UTC = 6:00 AM Panam√° (UTC-5)
    - cron: '0 11 * * *'  
    # 19:00 UTC = 2:00 PM Panam√°
    - cron: '0 19 * * *'  
    # 03:00 UTC = 10:00 PM Panam√° (d√≠a anterior)
    - cron: '0 3 * * *'   
  
  workflow_dispatch:  # Permite ejecuci√≥n manual desde GitHub

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 90  # Timeout de 90 minutos para scraping largo
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run scraper
      run: |
        python scraper_automatico.py
      continue-on-error: false  # Cambiado a false para detectar errores
    
    - name: Commit and push if changed
      run: |
        # Configurar Git
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        
        # Agregar archivos modificados
        git add data/
        
        # Verificar si hay cambios
        if [ -n "$(git status --porcelain data/)" ]; then
          echo "‚úÖ Cambios detectados en /data/"
          git status --short data/
          
          # Commit con timestamp
          git commit -m "ü§ñ Auto-update NBA data - $(date -u +'%Y-%m-%d %H:%M UTC')"
          
          # Push con retry (por si hay conflictos)
          for i in {1..3}; do
            if git push origin main; then
              echo "‚úÖ Push exitoso"
              break
            else
              echo "‚ö†Ô∏è Push fall√≥, reintentando en 5s..."
              sleep 5
              git pull --rebase origin main
            fi
          done
        else
          echo "‚ÑπÔ∏è No hay cambios en /data/"
        fi
    
    - name: Verificar resultado
      if: always()
      run: |
        echo "üìä Estado final del repositorio:"
        git status
        echo ""
        echo "üìÅ Archivos en /data/:"
        ls -lh data/
        echo ""
        echo "üìÖ Contenido de metadata.json:"
        cat data/metadata.json